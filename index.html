        width: 300px; /* ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
        border-radius: 10px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏°‡∏∏‡∏°‡πÇ‡∏Ñ‡πâ‡∏á‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏á‡πÄ‡∏á‡∏≤ */

  <body>
    <div class="message">
      <h1>üéÜ Happy New Year üéÜ</h1>
      <p>‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏≠‡∏µ‡∏Å‡∏õ‡∏µ‡∏ô‡∏∞‚ù§Ô∏è</p>
      <!-- <img src="/281554.jpg" alt="New Year Wishes" class="new-year-image" /> -->
      <img
        src="/image1.jpg"
        alt="New Year Wishes"
        class="new-year-image"

      />
    </div>

    <audio autoplay loop>
      <source src="‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏∑‡∏ô‡∏â‡∏±‡∏ô‡∏ù‡∏±‡∏ô‡∏ß‡πà‡∏≤.mp3" type="audio/mpeg" />

    <script>
      const audio = document.querySelector("audio");
      audio.volume = 0.5; // ‡∏ï‡∏±‡πâ‡∏á‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô 50%

      // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á
      const images = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg",
      ];

      let currentImageIndex = 0;

      // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ
      function changeImage() {
        const imageElement = document.getElementById("dynamicImage");
        currentImageIndex = (currentImageIndex + 1) % images.length; // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
        imageElement.src = images[currentImageIndex];
      }

      // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏ó‡∏∏‡∏Å‡πÜ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      setInterval(changeImage, 5000);

      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const colors = ["#ff004f", "#ffa500", "#00ff6a", "#00cfff", "#ff00ff"];

      class Particle {
        constructor(x, y, dx, dy, color, size) {
          this.x = x;
          this.y = y;
          this.dx = dx;
          this.dy = dy;
          this.color = color;
          this.size = size;
          this.opacity = 1;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
          ctx.fill();
        }
        update() {
          this.x += this.dx;
          this.y += this.dy;
          this.opacity -= 0.02;
        }
      }

      function explode(x, y) {
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
          const dx = (Math.random() - 0.5) * 4;
          const dy = (Math.random() - 0.5) * 4;
          const size = Math.random() * 3 + 2;
          const color = `${Math.floor(Math.random() * 256)}, ${Math.floor(
            Math.random() * 256
          )}, ${Math.floor(Math.random() * 256)}`;
          particles.push(new Particle(x, y, dx, dy, color, size));
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle, index) => {
          if (particle.opacity <= 0) {
            particles.splice(index, 1);
          } else {
            particle.update();
            particle.draw();
          }
        });

        requestAnimationFrame(animate);
      }

      function randomFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        explode(x, y);
      }

      setInterval(randomFirework, 500);
      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
