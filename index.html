<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Roll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'QqoXK89q1aY', // ใส่ ID ของวิดีโอ YouTube ที่ต้องการเล่น
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,
                    'playlist': 'QqoXK89q1aY'
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(10); // ตั้งค่าเสียง
            document.addEventListener('keydown', event => {
                if (event.key === 'ArrowUp') {
                    let currentVolume = player.getVolume();
                    player.setVolume(Math.min(100, currentVolume + 10));
                } else if (event.key === 'ArrowDown') {
                    let currentVolume = player.getVolume();
                    player.setVolume(Math.max(0, currentVolume - 10));
                }
            });
        }
    </script>
</body>
</html>
